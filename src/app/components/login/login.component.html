<div class="container" style="background-color: transparent !important">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-2"></div>

                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center">
                                    <br>
                                    <h3>Iron Mountain </h3>
                                    <h5>Performance and Development Team</h5>
                                    <br /><br />
                                </div>

                                <form [formGroup]="loginForm">
                                    <div class="form-group ">
                                        <input type="text" 
                                            class="form-control"
                                            maxlength="20" 
                                            placeholder="Please type your user name" 
                                            name="userName" 
                                            formControlName="userName"
                                            />
                                        <div class="text-danger" *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.invalid">
                                            User name is required.
                                        </div>
                                    </div>
                                    <br />
                                    
                                    <div class="form-group">
                                        <input type="password" 
                                            class="form-control" 
                                            maxlength="20" 
                                            placeholder="Please type your password" 
                                            name="password" 
                                            formControlName="password" 
                                        />
                                        <div class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                                            Password is required.
                                        </div>
                                    </div>
                                    <br />

                                    <div class="text-center">
                                        <input type="button" id="btnLoginn" value="Sign In" class="btn btn-primary btn-user btn-block" (click)="logInn()" />
                                    </div>
                                </form>


                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p>&copy;Iron Mountain</p>
        </footer>
    </div>
</div>
